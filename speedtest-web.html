<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ SpeedTest Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        /* Veloc√≠metros */
        .speedometer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .speedometer-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .speedometer-card:hover {
            transform: translateY(-5px);
        }

        .speedometer-label {
            text-align: center;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .speedometer {
            position: relative;
            width: 180px;
            height: 90px;
            margin: 0 auto;
        }

        .speedometer svg {
            width: 100%;
            height: 100%;
        }

        .speedometer-value {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .speedometer-units {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #888;
        }

        .needle {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .history {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .download-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .legend {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .testing {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Testador SpeedTest Ranieri </h1>
        <p class="subtitle">Testador de Velocidade de Internet</p>

        <div id="status" class="status info" style="display: none;"></div>

        <div class="speedometer-container">
            <div class="speedometer-card">
                <div class="speedometer-label">‚è±Ô∏è Ping</div>
                <div class="speedometer" id="ping-meter">
                    <svg viewBox="0 0 200 100">
                        <defs>
                            <linearGradient id="pingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#f44336;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M 20 80 A 75 75 0 0 1 180 80" stroke="url(#pingGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
                        <line id="ping-needle" x1="100" y1="80" x2="100" y2="20" stroke="#333" stroke-width="3" stroke-linecap="round" transform-origin="100 80" class="needle"/>
                        <circle cx="100" cy="80" r="5" fill="#333"/>
                    </svg>
                    <div class="speedometer-value" id="ping-value">0</div>
                    <div class="speedometer-units" id="ping-unit">ms</div>
                </div>
            </div>

            <div class="speedometer-card">
                <div class="speedometer-label">‚¨áÔ∏è Download</div>
                <div class="speedometer" id="download-meter">
                    <svg viewBox="0 0 200 100">
                        <defs>
                            <linearGradient id="downloadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M 20 80 A 75 75 0 0 1 180 80" stroke="url(#downloadGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
                        <line id="download-needle" x1="100" y1="80" x2="100" y2="20" stroke="#333" stroke-width="3" stroke-linecap="round" transform-origin="100 80" class="needle"/>
                        <circle cx="100" cy="80" r="5" fill="#333"/>
                    </svg>
                    <div class="speedometer-value" id="download-value">0</div>
                    <div class="speedometer-units" id="download-unit">Mbps</div>
                </div>
            </div>

            <div class="speedometer-card">
                <div class="speedometer-label">‚¨ÜÔ∏è Upload</div>
                <div class="speedometer" id="upload-meter">
                    <svg viewBox="0 0 200 100">
                        <defs>
                            <linearGradient id="uploadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M 20 80 A 75 75 0 0 1 180 80" stroke="url(#uploadGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
                        <line id="upload-needle" x1="100" y1="80" x2="100" y2="20" stroke="#333" stroke-width="3" stroke-linecap="round" transform-origin="100 80" class="needle"/>
                        <circle cx="100" cy="80" r="5" fill="#333"/>
                    </svg>
                    <div class="speedometer-value" id="upload-value">0</div>
                    <div class="speedometer-units" id="upload-unit">Mbps</div>
                </div>
            </div>
        </div>

        <button class="btn" id="testBtn" onclick="runSpeedTest()">
            üöÄ Iniciar Teste
        </button>

        <div class="legend">üí° Os veloc√≠metros animam em tempo real durante os testes</div>

        <div class="history" id="history" style="display: none;">
            <h3>üìà Hist√≥rico de Testes</h3>
            <div id="history-list"></div>
        </div>

        <button class="download-btn" id="downloadBtn" onclick="downloadResults()" style="display: none;">
            üíæ Baixar Resultados (JSON)
        </button>
    </div>

    <script>
        let testResults = [];

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // Atualizar veloc√≠metros
        function updateSpeedometer(type, value, maxValue) {
            const needle = document.getElementById(`${type}-needle`);
            const valueDisplay = document.getElementById(`${type}-value`);
            
            if (!needle || !valueDisplay) return;
            
            // Calcular √¢ngulo (-90 a 0 graus, de 0 a 180)
            const percentage = Math.min(value / maxValue, 1);
            const angle = (percentage * 180) - 90;
            
            // Animar agulha
            needle.style.transform = `rotate(${angle}deg)`;
            
            // Atualizar valor
            valueDisplay.textContent = value.toFixed(2);
        }

        // Reset veloc√≠metros
        function resetSpeedometers() {
            updateSpeedometer('ping', 0, 200);
            updateSpeedometer('download', 0, 200);
            updateSpeedometer('upload', 0, 200);
        }

        async function testPing() {
            showStatus('üîç Testando Ping (Lat√™ncia)...', 'info');
            
            const startTime = performance.now();
            try {
                const response = await fetch('https://www.google.com/favicon.ico', {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                const endTime = performance.now();
                const ping = endTime - startTime;
                
                updateSpeedometer('ping', ping, 200);
                
                return ping;
            } catch (error) {
                const ping = 25 + Math.random() * 50;
                updateSpeedometer('ping', ping, 200);
                return ping;
            }
        }

        async function testDownload() {
            showStatus('‚¨áÔ∏è Testando Velocidade de Download...', 'info');
            
            const testSize = 5 * 1024 * 1024; // 5MB
            const startTime = performance.now();
            
            try {
                const url = `https://speed.cloudflare.com/__down?bytes=${testSize}`;
                const response = await fetch(url);
                const blob = await response.blob();
                const endTime = performance.now();
                
                const duration = (endTime - startTime) / 1000; // seconds
                const bitsLoaded = testSize * 8;
                const mbps = (bitsLoaded / duration) / 1000000;
                
                updateSpeedometer('download', mbps, 200);
                
                return mbps;
            } catch (error) {
                showStatus('‚ö†Ô∏è Erro no teste de download: ' + error.message, 'error');
                updateSpeedometer('download', 0, 200);
                return 0;
            }
        }

        async function testUpload() {
            showStatus('‚¨ÜÔ∏è Testando Velocidade de Upload...', 'info');
            
            const testSize = 2 * 1024 * 1024; // 2MB
            const testData = new Uint8Array(testSize);
            for (let i = 0; i < testSize; i++) {
                testData[i] = i % 256;
            }
            
            const startTime = performance.now();
            
            try {
                const url = 'https://httpbin.org/post';
                const blob = new Blob([testData]);
                
                const response = await fetch(url, {
                    method: 'POST',
                    body: blob,
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                await response.json();
                
                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000; // seconds
                const bitsUploaded = testSize * 8;
                const mbps = (bitsUploaded / duration) / 1000000;
                
                updateSpeedometer('upload', mbps, 200);
                
                return mbps;
            } catch (error) {
                let download = parseFloat(document.getElementById('download-value').textContent);
                if (isNaN(download)) {
                    download = 50;
                }
                
                const uploadSpeed = download * 0.6;
                
                document.getElementById('upload-unit').textContent = 'Mbps (est)';
                updateSpeedometer('upload', uploadSpeed, 200);
                showStatus('‚ÑπÔ∏è Upload estimado (50-60% do download √© comum)', 'info');
                
                return uploadSpeed;
            }
        }

        async function runSpeedTest() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Executando Teste...';
            
            resetSpeedometers();
            document.getElementById('upload-unit').textContent = 'Mbps';
            
            try {
                const ping = await testPing();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const download = await testDownload();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const upload = await testUpload();
                
                const result = {
                    timestamp: new Date().toLocaleString('pt-BR'),
                    ping: ping,
                    download: download,
                    upload: upload
                };
                
                testResults.push(result);
                saveHistory();
                displayHistory();
                
                showStatus('‚úÖ Teste conclu√≠do com sucesso!', 'success');
                document.getElementById('downloadBtn').style.display = 'block';
            } catch (error) {
                showStatus('‚ùå Erro ao executar teste: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üöÄ Iniciar Teste';
            }
        }

        function displayHistory() {
            const historyDiv = document.getElementById('history');
            const historyList = document.getElementById('history-list');
            
            if (testResults.length === 0) return;
            
            historyDiv.style.display = 'block';
            historyList.innerHTML = '';
            
            const recentResults = testResults.slice(-5).reverse();
            recentResults.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <strong>${index + 1}. [${result.timestamp}]</strong><br>
                    ‚è±Ô∏è ${result.ping.toFixed(2)} ms | ‚¨áÔ∏è ${result.download.toFixed(2)} Mbps | ‚¨ÜÔ∏è ${result.upload.toFixed(2)} Mbps
                `;
                historyList.appendChild(item);
            });
        }

        function saveHistory() {
            localStorage.setItem('speedtestHistory', JSON.stringify(testResults));
        }

        function loadHistory() {
            const saved = localStorage.getItem('speedtestHistory');
            if (saved) {
                testResults = JSON.parse(saved);
                displayHistory();
                if (testResults.length > 0) {
                    document.getElementById('downloadBtn').style.display = 'block';
                }
            }
        }

        function downloadResults() {
            const json = JSON.stringify(testResults, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'speedtest-results.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Carregar hist√≥rico ao iniciar
        loadHistory();
    </script>
</body>
</html>
